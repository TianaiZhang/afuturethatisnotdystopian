<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        a {
            display: block;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%; /* Make sure the image doesn't exceed its container */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Remove extra space beneath the image */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>

    <h1>future not dystopian</h1>

    <!-- Image Button 1 -->
    <a href="digid.html">
        <img src="https://pcwerktniet.nl/img/inloggen-digid/inloggen-digid-storing.jpg" alt="Button 1">
    </a>

    <!-- Image Button 2 -->
    <a href="english.html">
        <img src="https://as2.ftcdn.net/v2/jpg/00/29/20/59/1000_F_29205906_2SkVbEX8qHo5BI7xXYGPZRRiRZo2pEhh.jpg" alt="Button 2">
    </a>

</body>
</html>
